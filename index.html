<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="all-content">
        <div class="calculator">

            <div class="screen-grid">
                <div>
                    <div class="old-expression"> Prev Box</div>
                </div>
                <div>
                    <div class="screen"> Current Box</div>
                </div>
                <div>
                    <div class="dialog-box"> Note Box</div>
                </div>
            </div>

            <div class="controls">

                <div class="top-row">
                    <button class="spacer">C</button>
                    <button id="clear" class="realButton">C</button>
                    <button id="backspace" class="realButton"></button>
                    <button id="equals" class="realButton"> = </button>
                </div>

                <div class="math-buttons">
                    <div class="numpad">
                        <button class="realButton">7</button>
                        <button class=" realButton">8</button>
                        <button class=" realButton">9</button>
                        <button class=" realButton">4</button>
                        <button class=" realButton">5</button>
                        <button class=" realButton">6</button>
                        <button class=" realButton">1</button>
                        <button class=" realButton">2</button>
                        <button class=" realButton">3</button>
                        <button class=" spacer">.</button>
                        <button class=" realButton">0</button>
                        <button class=" spacer">.</button>
                    </div>

                    <div class="operators">
                        <button class="opButton realButton" id="add">+</button>
                        <button class="opButton realButton" id="subtract">-</button>
                        <button class="opButton realButton" id="multiply">ร</button>
                        <button class="opButton realButton" id="divide">รท</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>
</body>
<script src="./app.js"></script>

</html>
