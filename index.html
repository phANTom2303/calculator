<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="all-content">
        <div class="calculator">

            <div class="screen-grid">
                <div class="old-expression"></div>
                <div class="screen"></div>
                <div class="dialog-box"></div>
            </div>

            <div class="controls">

                <div class="top-row">
                    <button id="backspace"><</button>
                    <button id="clear">C</button>
                    <button id="equals"> = </button>
                </div>

                <div class="math-buttons">
                    <div class="numpad">
                        <button id="num1" class="numButton">7</button>
                        <button id="num1" class="numButton">8</button>
                        <button id="num1" class="numButton">9</button>
                        <button id="num1" class="numButton">4</button>
                        <button id="num1" class="numButton">5</button>
                        <button id="num1" class="numButton">6</button>
                        <button id="num1" class="numButton">1</button>
                        <button id="num1" class="numButton">2</button>
                        <button id="num1" class="numButton">3</button>
                        <button id="num1" class="numButton spacer">.</button>
                        <button id="num1" class="numButton">0</button>
                        <button id="num1" class="numButton spacer">.</button>
                    </div>

                    <div class="operators">
                        <button class="opButton" id="add">+</button>
                        <button class="opButton" id="subtract">-</button>
                        <button class="opButton" id="multiply">x</button>
                        <button class="opButton" id="divide">/</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    </div>
</body>
<script src="./app.js"></script>

</html>
